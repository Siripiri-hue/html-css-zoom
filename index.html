<body>

    <header>
        <!-- barra degli strumenti -->
        <nav id="toolbar">
            <!-- primo gruppo di icone  -->
            <ul id="video-actions">
                <li class="icons-box">
                    <div class="icon">
                        <i class="fas fa-microphone"></i>
                        <span>Mute</span>
                    </div>
                    <i class="fas fa-chevron-up"></i>
                </li>

                <li class="icons-box">
                    <div class="icon">
                        <i class="fas fa-video"></i>
                        <span>Stop Video</span>
                    </div>
                    <i class="fas fa-chevron-up"></i>
                </li>
            </ul>

            <!-- secondo gruppo di icone -->
            <ul id="call-actions">
                <li class="icon">
                    <i class="fas fa-user-plus"></i>
                    <span>Invite</span>
                </li>

                <li class="icon">
                    <i class="fas fa-user-friends"></i>
                    <span>Manage Partecipants</span>
                </li>

                <li class="icon">
                    <i class="fas fa-poll"></i>
                    <span>Polling</span>
                </li>

                <li class="icons-box">
                    <div class="icon">
                        <i class="fas fa-share-square green-icon"></i>
                        <span>Share Screen</span>
                    </div>
                    <i class="fas fa-chevron-up"></i>
                </li>

                <li class="icon">
                    <i class="far fa-comment-alt"></i>
                    <span>Chat</span>
                </li>

                <li class="icon">
                    <i class="far fa-dot-circle"></i>
                    <span>Record</span>
                </li>

                <li class="icon">
                    <i class="fas fa-th-large"></i>
                    <span>Breakouts Room</span>
                </li>

                <li class="icon">
                    <i class="fas fa-ellipsis-h"></i>
                    <span>More</span>
                </li>
            </ul>

            <!-- bottone fine chiamata -->
            <!-- <div id="end-meeting"> -->
            <button id="end-meeting">End Meeting</button>
            <!-- </div> -->
        </nav>
